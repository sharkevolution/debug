<!-- chat/templates/room.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>django-channels-chat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <style>
        #chatLog {
            height: 300px;
            background-color: #FFFFFF;
            resize: none;
        }

        #onlineUsersSelector {
            height: 162px;
        }
    </style>
</head>

<body>
    <div class="container mt-3 p-5">
        <h2>django-channels-chat</h2>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="mb-2">
                    <label for="chatLog">Room: #{{ room.name }}</label>
                    <textarea class="form-control" id="chatLog" readonly></textarea>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="chatMessageInput" placeholder="Enter your chat message">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="chatMessageSend" type="button">Отправить</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <label for="onlineUsers">Участники группы</label>
                <select multiple class="form-control" id="onlineUsersSelector">
                </select>

                <div class="mb-2">
                <label for="Users">Контакты</label>

                <select name="cars" id="cars" class="form-control" multiple>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
                    <div class="input-group-append">
                        <button class="btn btn-success" id="" type="button">Добавить</button>
                        <button class="btn btn-success" id="" type="button">Удалить</button>
                    </div>

            </div>


            <div class="col-12 col-md-4">

            </div>

        </div>
        {{ room.name|json_script:"roomName" }}
    </div>

    <script src="{% static 'js/room.js' %}"></script>

</body>

</html>
