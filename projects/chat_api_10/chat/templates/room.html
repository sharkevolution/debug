<!-- chat/templates/room.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>django-channels-chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>


    <style>
        #chatLog {
            height: 300px;
            background-color: #FFFFFF;
            resize: none;
        }

        #onlineUsersSelector {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container mt-3 p-5">
        <h2>django-channels-chat</h2>   
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="mb-2">
                    <label for="chatLog">Room: #{{ room.name }}</label>
                    <!-- <textarea class="form-control" id="chatLog" readonly></textarea> -->
                    <div>
                        <ul id="messages" class="messages form-control">
                            {# Messages go here #}
                        </ul>
                    </div>
                    <button type="button" id='chatScroll' class="btn btn-info btn-circle btn-position glyphicon glyphicon-ok btn-lg"></i></button>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="chatMessageInput" placeholder="Enter your chat message">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="chatMessageSend" type="button">Отправить</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <label for="onlineUsers">Участники группы</label>
                <select multiple class="form-control" id="onlineUsersSelector">
                </select>

                <div class="mb-2">
                    <label for="allUsers">Контакты</label>
                    <select multiple class="form-control" id="allUsersSelector">
                    </select>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-success" id="userAddRoom" type="button">Добавить</button>
                    <button class="btn btn-success" id="userRemoveRoom" type="button">Удалить</button>
                </div>
            </div>
            <div class="col-12 col-md-4">
            </div>
        </div>
        {{ room.name|json_script:"roomName" }}
    </div>
    <script src="{% static 'js/room.js' %}"></script>
</body>

</html>
